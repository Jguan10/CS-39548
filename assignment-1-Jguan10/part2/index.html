<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/x-icon" href="img/navLogo.png" />
    <title>Assignment 1 - Part 2</title>
  </head>
  <body>
    <div id="navbar">
      <div class="logo">
        <img src="img/navLogo.png" />
      </div>

      <div class="header">
        <h1>T A C O C A T</h1>
      </div>

      <div class="links">
        <div class="menu">
          <h3>Menu</h3>
        </div>
        <div class="about">
          <h3>About</h3>
        </div>
        <div class="order">
          <h3>Order</h3>
        </div>
      </div>

      <div class="hamburger-menu">
        <img src="img/hamburger-icon.png" />
      </div>
    </div>

    <div id="page-container">
      <div class="front">
        <img class="hero-img" , src="img/heroImg.png" />
        <div class="menu-title">
          <h1>MENU</h1>
        </div>

        <div class="food">
          <div class="taco1">
            <img class="taco-pic" , src="img/Taco1.jpg" />
            <p class="taco-text">
              Tasty taco#1 with added peppers and avocado on the side!
            </p>
          </div>

          <div class="taco2">
            <img class="taco-pic" , src="img/Taco2.jpg" />
            <p class="taco-text">
              Flavorful taco#2 with steak and tomato sauce!
            </p>
          </div>

          <div class="taco3">
            <img class="taco-pic" , src="img/Taco3.jpg" />
            <p class="taco-text">Instead of a taco, its a taco salad!</p>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="tacocat">
        <div class="taco">
          <p>T A C O</p>
        </div>
        <div class="cat">
          <p>C A T</p>
        </div>
      </div>
    </div>
  </body>
</html>
